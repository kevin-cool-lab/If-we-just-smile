<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å¾®ç¬‘æŒ‘æˆ° ğŸ™‚</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* CSS Reset & åŸºç¤è¨­å®š */
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        #container { position: relative; width: 100vw; height: 100vh; }
        
        /* éš±è—åŸå§‹å½±ç‰‡ï¼Œåªé¡¯ç¤º Canvas */
        video { position: absolute; opacity: 0; width: 1px; height: 1px; }
        
        /* Canvas å¡«æ»¿è¢å¹• */
        canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; 
            transform: scaleX(-1); /* é¡åƒ */
        }

        /* UI å±¤ï¼šæ”¹åˆ°ä¸Šæ–¹ï¼Œé¿é–‹æ‰‹æ©Ÿåº•éƒ¨ç¶²å€åˆ— */
        #ui-layer {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* æ”¹ç‚ºé ä¸Šå°é½Š */
            padding-top: 15vh; /* é¿é–‹ç€æµ·èˆ‡é ‚éƒ¨è³‡è¨Šåˆ— */
            box-sizing: border-box;
            z-index: 10;
        }

        /* é€²åº¦æ¢å®¹å™¨ */
        .bar-container {
            width: 80%;
            height: 24px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        /* é€²åº¦æ¢æœ¬é«” */
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #FDBB2D 0%, #22C1C3 100%);
            transition: width 0.1s linear;
        }

        /* æ–‡å­—ç‹€æ…‹ */
        #status-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 1px;
        }

        /* å‹åˆ©è¨Šæ¯ */
        #success-layer {
            display: none;
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            color: white;
            text-align: center;
        }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="container">
        <video id="input-video" playsinline webkit-playsinline muted autoplay></video>
        <canvas id="output-canvas"></canvas>
        
        <div id="loading">å•Ÿå‹•ç›¸æ©Ÿä¸­...</div>

        <div id="ui-layer">
            <div id="status-text">ğŸ˜ ç­‰å¾…å¾®ç¬‘...</div>
            <div class="bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        
        <div id="success-layer">
            <h1 style="font-size: 60px; margin: 0;">â˜€ï¸</h1>
            <h2 style="margin-top: 20px;">ä½ å°±æ˜¯è‡ªå·±çš„å¤ªé™½</h2>
        </div>
    </div>

<script>
    const videoElement = document.getElementById('input-video');
    const canvasElement = document.getElementById('output-canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status-text');
    const successLayer = document.getElementById('success-layer');
    const loadingDiv = document.getElementById('loading');

    let smileScore = 0; 
    let gameWon = false;
    let isCameraRunning = false;

    // RWD Canvas èª¿æ•´
    function resizeCanvas() {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // MediaPipe è¨­å®š
    const faceMesh = new FaceMesh({locateFile: (file) => 
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    // å•Ÿå‹•ç›¸æ©Ÿ
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user', width: {ideal: 1280}, height: {ideal: 720} }
            });
            videoElement.srcObject = stream;
            videoElement.onloadedmetadata = () => {
                videoElement.play();
                isCameraRunning = true;
                loadingDiv.style.display = 'none';
                processVideo();
            };
        } catch (e) {
            loadingDiv.innerText = "ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿï¼Œè«‹æª¢æŸ¥æ¬Šé™";
            alert("ç›¸æ©Ÿé–‹å•Ÿå¤±æ•—ï¼š" + e.message);
        }
    }

    async function processVideo() {
        if(!isCameraRunning) return;
        await faceMesh.send({image: videoElement});
        requestAnimationFrame(processVideo);
    }

    // æ ¸å¿ƒé‚è¼¯
    function onResults(results) {
        // 1. ç¹ªè£½ç•«é¢
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        
        // ä¿æŒæ¯”ä¾‹å¡«æ»¿ (Cover Mode Algorithm)
        const vRatio = videoElement.videoWidth / videoElement.videoHeight;
        const cRatio = canvasElement.width / canvasElement.height;
        let drawW, drawH, startX, startY;

        if (cRatio > vRatio) {
            drawW = canvasElement.width;
            drawH = canvasElement.width / vRatio;
            startX = 0; 
            startY = (canvasElement.height - drawH) / 2;
        } else {
            drawH = canvasElement.height;
            drawW = canvasElement.height * vRatio;
            startX = (canvasElement.width - drawW) / 2;
            startY = 0;
        }

        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);
        canvasCtx.drawImage(results.image, -startX, startY, drawW, drawH);
        
        // 2. éŠæˆ²é‚è¼¯
        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
            const landmarks = results.multiFaceLandmarks[0];
            const isSmiling = detectSmileStrict(landmarks);

            if (!gameWon) {
                if (isSmiling) {
                    // 1åˆ†é˜æŒ‘æˆ°: 60ç§’ * 30FPS = 1800å¹€
                    // 100 / 1800 = 0.055
                    smileScore += 0.06; 
                    statusText.innerText = `ğŸ˜ å……é›»ä¸­... ${Math.floor(smileScore)}%`;
                } else {
                    // æ‡²ç½°æ©Ÿåˆ¶: æ²’ç¬‘æ‰£åˆ† (å¯èª¿æ•´)
                    smileScore -= 0.5; 
                    statusText.innerText = "ğŸ˜ è«‹ä¿æŒå¾®ç¬‘ï¼";
                }

                // é‚Šç•Œæª¢æŸ¥
                if (smileScore < 0) smileScore = 0;
                if (smileScore > 100) {
                    smileScore = 100;
                    triggerWin();
                }
                
                progressBar.style.width = smileScore + "%";
            }
        }
        canvasCtx.restore();
    }

    // ğŸ”¥ æ”¹è‰¯ç‰ˆåš´æ ¼åµæ¸¬
    function detectSmileStrict(landmarks) {
        // å˜´å¯¬
        const mouthLeft = landmarks[61];
        const mouthRight = landmarks[291];
        const mouthWidth = Math.hypot(mouthLeft.x - mouthRight.x, mouthLeft.y - mouthRight.y);

        // è‡‰å¯¬ (é›™çœ¼è·é›¢ç•¶ä½œåŸºæº–)
        const eyeLeft = landmarks[33];
        const eyeRight = landmarks[263];
        const faceWidth = Math.hypot(eyeLeft.x - eyeRight.x, eyeLeft.y - eyeRight.y);

        // å˜´å·´é–‹åˆåº¦ (ä¸Šå”‡é ‚-ä¸‹å”‡åº•) - ç”¨ä¾†é¿å…ã€Œå¼µå˜´è¬›è©±ã€è¢«èª¤åˆ¤
        const lipTop = landmarks[13];
        const lipBottom = landmarks[14];
        const mouthOpen = Math.hypot(lipTop.x - lipBottom.x, lipTop.y - lipBottom.y);

        const widthRatio = mouthWidth / faceWidth;
        const openRatio = mouthOpen / faceWidth;

        // é‚è¼¯èªªæ˜ï¼š
        // 1. widthRatio > 0.6 : å˜´å·´è¦å¤ å¯¬ (æ¯”èµ·ä¸Šç‰ˆçš„ 0.5 åš´æ ¼å¾ˆå¤š)
        // 2. openRatio < 0.25 : å˜´å·´ä¸èƒ½å¼µå¤ªå¤§ (é¿å…å¤§å¼å¤§å«è¢«ç®—é€²å»)
        return (widthRatio > 0.60); 
    }

    function triggerWin() {
        gameWon = true;
        successLayer.style.display = 'flex';
        statusText.style.display = 'none'; // éš±è—ç‹€æ…‹å­—
        document.querySelector('.bar-container').style.display = 'none'; // éš±è—é€²åº¦æ¢

        // å½©å¸¶ç‰¹æ•ˆ
        const duration = 5000;
        const end = Date.now() + duration;
        
        (function frame() {
            confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#FFF', '#FFD700'] });
            confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#FFF', '#FFD700'] });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    startCamera();
</script>
</body>
</html>
