<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>å¾®ç¬‘æŒ‘æˆ° ğŸ™‚</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        
        /* å½±ç‰‡èˆ‡ç•«å¸ƒå±¤ç–Š */
        #container { position: relative; width: 100vw; height: 100vh; }
        video { display: none; }
        canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            transform: scaleX(-1); /* é¡åƒç¿»è½‰ */
        }

        /* UI ä»‹é¢ */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* æ”¾åœ¨ä¸‹æ–¹ */
            padding-bottom: 50px;
        }

        /* é€²åº¦æ¢å®¹å™¨ */
        .bar-container {
            width: 80%;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            border: 3px solid white;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* é€²åº¦æ¢æœ¬é«” */
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 99%, #f6d365 100%);
            transition: width 0.1s linear;
        }

        /* æ–‡å­—æç¤º */
        #status-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: center;
        }

        /* æˆåŠŸè¨Šæ¯ */
        #success-msg {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #ff00cc;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="container">
        <video id="input-video" playsinline></video>
        <canvas id="output-canvas"></canvas>
        
        <div id="ui-layer">
            <div id="status-text">è«‹ä¿æŒå¾®ç¬‘ï¼åŠ æ²¹ï¼ğŸ˜</div>
            <div class="bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        
        <div id="success-msg">
            âœ¨ æŒ‘æˆ°æˆåŠŸ âœ¨<br>
            <span style="font-size: 20px;">å¿ƒæƒ…æœ‰æ²’æœ‰è®Šå¥½ä¸€é»ï¼Ÿ</span>
        </div>
    </div>

<script>
    const videoElement = document.getElementById('input-video');
    const canvasElement = document.getElementById('output-canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status-text');
    const successMsg = document.getElementById('success-msg');

    let smileScore = 0; // 0 åˆ° 100
    let gameWon = false;

    // èª¿æ•´ç•«å¸ƒå¤§å°
    function resizeCanvas() {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // MediaPipe Face Mesh è¨­å®š
    const faceMesh = new FaceMesh({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
    }});

    faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await faceMesh.send({image: videoElement});
        },
        width: 1280,
        height: 720
    });
    camera.start();

    // æ ¸å¿ƒé‚è¼¯
    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        
        // ç¹ªè£½å½±åƒ (é¡åƒ)
        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        
        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
            const landmarks = results.multiFaceLandmarks[0];
            
            // åˆ¤æ–·æ˜¯å¦å¾®ç¬‘
            const isSmiling = detectSmile(landmarks);

            // éŠæˆ²é‚è¼¯ (åªæœ‰æ²’è´çš„æ™‚å€™æ‰è·‘)
            if (!gameWon) {
                if (isSmiling) {
                    smileScore += 0.4; // å¢åŠ é€Ÿåº¦ (å¯ä»¥èª¿æ•´)
                    statusText.innerText = "ğŸ˜ å¾ˆå¥½ï¼ç¹¼çºŒä¿æŒï¼";
                } else {
                    smileScore -= 2.0; // æ‰è½é€Ÿåº¦ (å¯ä»¥èª¿æ•´ï¼Œè¨­å¿«ä¸€é»æ¯”è¼ƒåˆºæ¿€)
                    statusText.innerText = "ğŸ˜ ä¸è¦åœï¼ç¬‘èµ·ä¾†ï¼";
                }

                // é™åˆ¶ç¯„åœ 0-100
                if (smileScore < 0) smileScore = 0;
                if (smileScore > 100) {
                    smileScore = 100;
                    triggerWin();
                }

                // æ›´æ–° UI
                progressBar.style.width = smileScore + "%";
            }
        } else {
            // æ²’åµæ¸¬åˆ°è‡‰
            statusText.innerText = "ğŸ‘€ æ‰¾ä¸åˆ°ä½ çš„è‡‰...";
        }

        canvasCtx.restore();
    }

    // å¾®ç¬‘åµæ¸¬æ¼”ç®—æ³•
    function detectSmile(landmarks) {
        // å˜´è‡‰é—œéµé»ç´¢å¼• (MediaPipe 468 landmarks)
        const leftMouthCorner = landmarks[61];
        const rightMouthCorner = landmarks[291];
        const topLip = landmarks[13];
        const bottomLip = landmarks[14];
        
        // çœ¼è· (ç”¨ä¾†ç•¶ä½œæ¯”ä¾‹å°ºï¼Œé¿å…è‡‰é è¿‘å½±éŸ¿åˆ¤æ–·)
        const leftEye = landmarks[33];
        const rightEye = landmarks[263];
        const faceWidth = Math.hypot(leftEye.x - rightEye.x, leftEye.y - rightEye.y);

        // è¨ˆç®—å˜´å·´å¯¬åº¦
        const mouthWidth = Math.hypot(leftMouthCorner.x - rightMouthCorner.x, leftMouthCorner.y - rightMouthCorner.y);

        // å¾®ç¬‘æ¯”ç‡ (å˜´å¯¬ / è‡‰å¯¬)
        // ä¸€èˆ¬ç„¡è¡¨æƒ…å¤§ç´„ 0.35-0.4ï¼Œå¾®ç¬‘é€šå¸¸ > 0.45 æˆ– 0.5
        const smileRatio = mouthWidth / faceWidth;

        // é–¾å€¼ (ä½ å¯ä»¥å¾®èª¿é€™å€‹æ•¸å­—ï¼Œè¶Šå°è¶Šå®¹æ˜“åˆ¤å®šå¾®ç¬‘)
        const THRESHOLD = 0.55; 

        return smileRatio > THRESHOLD;
    }

    // å‹åˆ©ç‰¹æ•ˆ
    function triggerWin() {
        gameWon = true;
        statusText.innerText = "";
        successMsg.style.display = "block";
        
        // ç™¼å°„å½©å¸¶
        var duration = 3 * 1000;
        var end = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 }
            });
            confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 }
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    }
</script>
</body>
</html>
