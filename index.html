<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        
        #container { position: relative; width: 100vw; height: 100vh; }
        /* ç¢ºä¿å½±ç‰‡å…ƒç´ å­˜åœ¨ä½†éš±è—ï¼ŒiOS éœ€è¦ playsinline */
        video { position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; }
        canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            transform: scaleX(-1); /* é¡åƒ */
            object-fit: cover;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;

        }

        /* å‹åˆ©ç•«é¢ */
        #success-layer {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); /* ç¨å¾®è®Šæš—è®“æ–‡å­—æ¸…æ¥š */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        
        .success-title {
            font-size: 42px;

        .success-sub {

        /* è¼‰å…¥ä¸­æç¤º */

        }

<body>

    <div id="container">
        <video id="input-video" playsinline webkit-playsinline muted autoplay></video>
        <canvas id="output-canvas"></canvas>
        
        <div id="loading">ç›¸æ©Ÿå•Ÿå‹•ä¸­...<br><span style="font-size:14px; color:#aaa;">(è«‹å…è¨±ç›¸æ©Ÿæ¬Šé™)</span></div>

        <div id="ui-layer">
            <div id="status-text">ä¿æŒå¾®ç¬‘ï¼Œæ”¶é›†é™½å…‰... (0%)</div>
            <div class="bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        
        <div id="success-layer" style="display: none;">
            <div class="success-title">â˜€ï¸</div>
            <div class="success-title" style="font-size: 32px;">ä½ å°±æ˜¯è‡ªå·±çš„å¤ªé™½</div>
        </div>
    </div>

<script>
    const videoElement = document.getElementById('input-video');
    const canvasElement = document.getElementById('output-canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status-text');
    const successLayer = document.getElementById('success-layer');
    const loadingDiv = document.getElementById('loading');
    const uiLayer = document.getElementById('ui-layer');

    let smileScore = 0; // 0-100
    let gameWon = false;
    let camera = null;
    let isCameraRunning = false;

    function resizeCanvas() {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // åˆå§‹åŒ– FaceMesh
    const faceMesh = new FaceMesh({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
    }});

    faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    // å•Ÿå‹•ç›¸æ©Ÿ (æ”¹ç”¨æ›´ç©©å®šçš„åŸç”Ÿå¯«æ³•)
    async function startCamera() {
        try {
            const constraints = {
                video: {
                    facingMode: 'user', // å¼·åˆ¶å‰é¡é ­
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            videoElement.srcObject = stream;
            
            // ç­‰å¾…å½±ç‰‡è¼‰å…¥
            videoElement.onloadedmetadata = () => {
                videoElement.play();
                isCameraRunning = true;
                loadingDiv.style.display = 'none'; // éš±è—è¼‰å…¥æ–‡å­—
                processVideo(); // é–‹å§‹è™•ç†ç•«é¢
            };
        } catch (error) {
            alert("ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿ ğŸ˜¢\nè«‹ç¢ºèªï¼š\n1. æ˜¯å¦å…è¨±ç›¸æ©Ÿæ¬Šé™ï¼Ÿ\n2. è«‹ä½¿ç”¨ Safari æˆ– Chrome é–‹å•Ÿ\néŒ¯èª¤è¨Šæ¯ï¼š" + error.message);
            loadingDiv.innerText = "ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—";
        }
    }

    // å¾ªç’°è™•ç†ç•«é¢
    async function processVideo() {
        if (!isCameraRunning) return;
        
        // å°‡å½±ç‰‡ç•«é¢é€é€² FaceMesh
        await faceMesh.send({image: videoElement});
        
        // ç¹¼çºŒä¸‹ä¸€å¹€
        requestAnimationFrame(processVideo);
    }

    // ç¹ªåœ–èˆ‡é‚è¼¯
    function onResults(results) {
        // ç•«å¸ƒæ¸…ç†èˆ‡é¡åƒç¹ªè£½
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        
        // ä¿æŒç•«é¢æ¯”ä¾‹å¡«æ»¿è¢å¹• (Cover mode)
        const videoRatio = videoElement.videoWidth / videoElement.videoHeight;
        const screenRatio = canvasElement.width / canvasElement.height;
        let drawW, drawH, startX, startY;

        if (screenRatio > videoRatio) {
            drawW = canvasElement.width;
            drawH = canvasElement.width / videoRatio;
            startX = 0;
            startY = (canvasElement.height - drawH) / 2;
        } else {
            drawH = canvasElement.height;
            drawW = canvasElement.height * videoRatio;
            startX = (canvasElement.width - drawW) / 2;
            startY = 0;
        }

        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);
        canvasCtx.drawImage(results.image, startX * -1, startY, drawW, drawH); // ç°¡æ˜“ä¿®æ­£åº§æ¨™
        
        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
            const landmarks = results.multiFaceLandmarks[0];
            const isSmiling = detectSmile(landmarks);

            if (!gameWon) {
                if (isSmiling) {
                    // 1åˆ†é˜ = 60ç§’ã€‚å‡è¨­ FPS 30ã€‚
                    // 100åˆ† / (60 * 30) = 100 / 1800 â‰ˆ 0.055
                    smileScore += 0.06; 
                    statusText.innerText = `æ­£åœ¨å……é›»... ${Math.floor(smileScore)}%`;
                } else {
                    // æ²’ç¬‘çš„æ™‚å€™æ‰ä¸‹ä¾†çš„é€Ÿåº¦ï¼Œå¯ä»¥è‡ªå·±å¾®èª¿
                    smileScore -= 0.5; 
                    statusText.innerText = "ğŸ˜ æ–·é›»äº†ï¼å¿«å¾®ç¬‘ï¼";
                }

                if (smileScore < 0) smileScore = 0;
                if (smileScore > 100) {
                    smileScore = 100;
                    triggerWin();
                }
                progressBar.style.width = smileScore + "%";
            }
        }
        canvasCtx.restore();
    }

    function detectSmile(landmarks) {
        const leftMouth = landmarks[61];
        const rightMouth = landmarks[291];
        const leftEye = landmarks[33];
        const rightEye = landmarks[263];
        const faceWidth = Math.hypot(leftEye.x - rightEye.x, leftEye.y - rightEye.y);
        const mouthWidth = Math.hypot(leftMouth.x - rightMouth.x, leftMouth.y - rightMouth.y);
        
        // é–¾å€¼ï¼šå¦‚æœè¦ºå¾—å¤ªé›£ç¬‘ï¼ŒæŠŠ 0.5 æ”¹æˆ 0.45
        return (mouthWidth / faceWidth) > 0.5; 
    }

    function triggerWin() {
        gameWon = true;
        statusText.style.display = 'none'; // éš±è—é€²åº¦æ–‡å­—
        uiLayer.style.display = 'none';    // éš±è—é€²åº¦æ¢
        
        successLayer.style.display = 'flex';
        // è®“æ–‡å­—æ…¢æ…¢æµ®ç¾
        setTimeout(() => { successLayer.style.opacity = 1; }, 100);

        // æŒçºŒå™´å°„å½©å¸¶ 5 ç§’
        var duration = 5 * 1000;
        var end = Date.now() + duration;

        (function frame() {
            confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#FFD700', '#FFA500', '#ffffff'] });
            confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#FFD700', '#FFA500', '#ffffff'] });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    // å•Ÿå‹•
    startCamera();

</script>
