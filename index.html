    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        
        /* éš±è—åŸå§‹å½±ç‰‡ï¼Œåªé¡¯ç¤º Canvas */
        video { position: absolute; opacity: 0; width: 1px; height: 1px; }
        
        /* Canvas å¡«æ»¿è¢å¹• + é¡åƒ */
        canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; 
            transform: scaleX(-1);
        }

        /* UI å±¤è¨­å®šåœ¨ä¸‹æ–¹ */
        #ui-layer {

            pointer-events: none;
            display: flex;
            flex-direction: column;

            padding-top: 80vh; /* ä½ç½®è¨­å®š */
            box-sizing: border-box;

        }

        .bar-container {
            width: 80%; height: 24px;

        }

        #success-layer {
            display: none;
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            flex-direction: column; align-items: center; justify-content: center;

        }

        /* è¼‰å…¥ç•«é¢èˆ‡éŒ¯èª¤æç¤º */
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 16px; text-align: center; width: 80%;

            color: #ff4444; margin-top: 10px; font-size: 14px; display: none; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 8px;
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        button {
            padding: 12px 24px; border-radius: 50px; font-size: 16px; font-weight: bold;

<body>

    <div id="container">
        <video id="input-video" playsinline webkit-playsinline muted autoplay></video>
        <canvas id="output-canvas"></canvas>
        
        <div id="loading">
            å•Ÿå‹•ç›¸æ©Ÿä¸­...<br>
            <span style="font-size:12px; color:#aaa;">(è«‹å…è¨±ç›¸æ©Ÿæ¬Šé™)</span>
            <div id="error-msg"></div>
        </div>

        <div id="ui-layer">
            <div id="status-text">ğŸ˜ ç­‰å¾…å¾®ç¬‘...</div>
            <div class="bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        
        <div id="success-layer">
            <h1 style="font-size: 30px; margin: 0;">â˜€ï¸</h1>
            <h2 style="margin-top: 20px;">Just Smile ğŸ˜Š</h2>

            <div class="btn-group">
                <button class="btn-restart" onclick="restartGame()">
                    ğŸ”„ å†æ¬¡æŒ‘æˆ°
                </button>
                <button class="btn-share" onclick="shareGame()">
                    ğŸ“¤ åˆ†äº«å‡ºå»
                </button>
            </div>
        </div>
    </div>

<script>
    // --- å…¨åŸŸéŒ¯èª¤æ•æ‰ (é¡¯ç¤ºåœ¨è¢å¹•ä¸Šæ–¹ä¾¿æ‰‹æ©Ÿé™¤éŒ¯) ---
    window.onerror = function(message, source, lineno, colno, error) {
        const errorDiv = document.getElementById('error-msg');
        errorDiv.style.display = 'block';
        errorDiv.innerText = "ç™¼ç”ŸéŒ¯èª¤:\n" + message;
        return false;
    };

    const videoElement = document.getElementById('input-video');
    const canvasElement = document.getElementById('output-canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status-text');
    const successLayer = document.getElementById('success-layer');
    const loadingDiv = document.getElementById('loading');
    const uiLayer = document.getElementById('ui-layer');

    let smileScore = 0; 
    let gameWon = false;
    let isCameraRunning = false;

    // RWD Canvas èª¿æ•´
    function resizeCanvas() {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // åˆå§‹åŒ– MediaPipe FaceMesh
    let faceMesh;
    try {
        faceMesh = new FaceMesh({locateFile: (file) => 
            `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        faceMesh.onResults(onResults);
    } catch (e) {
        document.getElementById('error-msg').style.display = 'block';
        document.getElementById('error-msg').innerText = "æ¨¡å‹è¼‰å…¥å¤±æ•—: " + e.message;
    }

    // å•Ÿå‹•ç›¸æ©Ÿ
    async function startCamera() {
        try {
            // æª¢æŸ¥æ˜¯å¦ç‚º HTTPS (æœ¬åœ°é–‹ç™¼ localhost é™¤å¤–)
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                throw new Error("è«‹ä½¿ç”¨ HTTPS å®‰å…¨é€£ç·šï¼Œå¦å‰‡ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿ");
            }

            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user', width: {ideal: 1280}, height: {ideal: 720} }
            });
            videoElement.srcObject = stream;
            
            // ç¢ºä¿å½±ç‰‡è¼‰å…¥å¾Œæ‰é–‹å§‹è™•ç†
            videoElement.onloadedmetadata = () => {
                videoElement.play();
                isCameraRunning = true;
                loadingDiv.style.display = 'none'; // éš±è—è¼‰å…¥æ–‡å­—
                processVideo();
            };
        } catch (e) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.style.display = 'block';
            errorDiv.innerText = "ç›¸æ©ŸéŒ¯èª¤: " + e.message + "\n(è«‹ç¢ºèªå·²å…è¨±æ¬Šé™)";
        }
    }

    async function processVideo() {
        if(!isCameraRunning) return;
        try {
            await faceMesh.send({image: videoElement});
        } catch(e) {
            console.error(e);
        }
        requestAnimationFrame(processVideo);
    }

    // æ ¸å¿ƒé‚è¼¯
    function onResults(results) {
        // 1. ç¹ªè£½ç•«é¢
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

        // ä¿æŒæ¯”ä¾‹å¡«æ»¿ (Cover Mode)
        const vRatio = videoElement.videoWidth / videoElement.videoHeight;
        const cRatio = canvasElement.width / canvasElement.height;
        let drawW, drawH, startX, startY;

        if (cRatio > vRatio) {
            drawW = canvasElement.width;
            drawH = canvasElement.width / vRatio;
            startX = 0; 
            startY = (canvasElement.height - drawH) / 2;
        } else {
            drawH = canvasElement.height;
            drawW = canvasElement.height * vRatio;
            startX = (canvasElement.width - drawW) / 2;
            startY = 0;
        }

        // é¡åƒç¿»è½‰
        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);
        canvasCtx.drawImage(results.image, -startX, startY, drawW, drawH);
        
        // 2. éŠæˆ²é‚è¼¯
        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
            const landmarks = results.multiFaceLandmarks[0];
            const isSmiling = detectSmileStrict(landmarks);

            if (!gameWon) {
                if (isSmiling) {
                    // 1åˆ†é˜æŒ‘æˆ° (+0.06)
                    smileScore += 0.06; 
                    
                    // --- æ–‡å­—è¼ªæ’­é‚è¼¯ ---
                    if (Date.now() % 4000 < 2000) {
                        statusText.innerText = `å……é›»ä¸­... ${Math.floor(smileScore)}%`;
                    } else {
                        statusText.innerText = `ä½ ç¬‘èµ·ä¾†çœŸå¥½çœ‹ ${Math.floor(smileScore)}%`;
                    }

                } else {
                    // ç·©æ…¢ä¸‹é™
                    smileScore -= 0.1; 
                    statusText.innerText = "è«‹ä¿æŒå¾®ç¬‘ï¼";
                }

                if (smileScore < 0) smileScore = 0;
                if (smileScore > 100) {
                    smileScore = 100;
                    triggerWin();
                }
                
                progressBar.style.width = smileScore + "%";
            }
        }
        canvasCtx.restore();
    }

    // åš´æ ¼å¾®ç¬‘åµæ¸¬
    function detectSmileStrict(landmarks) {
        const mouthLeft = landmarks[61];
        const mouthRight = landmarks[291];
        const mouthWidth = Math.hypot(mouthLeft.x - mouthRight.x, mouthLeft.y - mouthRight.y);

        const eyeLeft = landmarks[33];
        const eyeRight = landmarks[263];
        const faceWidth = Math.hypot(eyeLeft.x - eyeRight.x, eyeLeft.y - eyeRight.y);

        const widthRatio = mouthWidth / faceWidth;
        
        // åˆ¤å®šæ¨™æº–
        return (widthRatio > 0.60); 
    }

    function triggerWin() {
        gameWon = true;
        successLayer.style.display = 'flex';
        uiLayer.style.display = 'none';

        // å½©å¸¶ç‰¹æ•ˆ
        const duration = 5000;
        const end = Date.now() + duration;
        (function frame() {
            confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#FFF', '#FFD700'] });
            confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#FFF', '#FFD700'] });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    // é‡æ–°é–‹å§‹
    function restartGame() {
        smileScore = 0;
        gameWon = false;
        successLayer.style.display = 'none';
        uiLayer.style.display = 'flex';
        progressBar.style.width = "0%";
        statusText.innerText = "ğŸ˜ æº–å‚™å¥½å¾®ç¬‘";
    }

    // åˆ†äº«åŠŸèƒ½
    async function shareGame() {
        const shareUrl = window.location.href; 
        const shareData = {
            title: 'å¾®ç¬‘æŒ‘æˆ° ğŸ™‚',
            text: 'ä¸€èµ·ä¾†å¾®ç¬‘',
            url: shareUrl
        };
        try {
            if (navigator.share) {
                await navigator.share(shareData);
            } else {
                await navigator.clipboard.writeText(shareUrl);
                alert("é€£çµå·²è¤‡è£½ï¼");
            }
        } catch (err) {
            console.log("åˆ†äº«å–æ¶ˆ");
        }
    }

    startCamera();
</script>
